<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redirección aleatoria a cuestionario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Redirigiendo a un cuestionario...</h1>
  <div class="loader"></div>
  <p>Esto puede tardar unos segundos. ¡Gracias por tu paciencia!</p>

  <script>
    const forms = [
      "https://forms.office.com/Pages/ResponsePage.aspx?id=7w4zNL4x0UySXqeQrHItMCIRxGbz4iFEo0s39FolOOFUMDVaRU1VN09LSUQ5TEhQSDRDQjk0U0REUi4u",
      "https://forms.office.com/Pages/ResponsePage.aspx?id=7w4zNL4x0UySXqeQrHItMCIRxGbz4iFEo0s39FolOOFUOTZDVVFHSVozUFM2U01OT0pGRkZNQjNWSC4u"
    ];

    // Elegir aleatoriamente un formulario
    const idx = Math.floor(Math.random() * forms.length);

    // Redirigir tras una pequeña pausa para que se vea la animación (opcional: 1 segundo)
    setTimeout(() => {
      location.replace(forms[idx]);
    }, 1000);
  </script>
</body>
</html>
